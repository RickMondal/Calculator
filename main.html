<html>

<head>
  <link rel="stylesheet" href="css/main.css">
  <title>Calculator</title>
</head>

<body>
  <textarea id="screen"></textarea>
  <table>
    <tr>
      <button class="functions" id="shift" value="" num=0>SHIFT</button>
      <button class="functions" id="angle" value="">DEG</button>
      <button class="functions" value="(">(</button>
      <button class="functions" value=")">)</button>
      <button class="functions" id="delete">&#8592</button>
    </tr>
    <tr>
      <button class="functions" value="!">!</button>
      <button class="functions" value="log(">log</button>
      <button class="functions" value="sin(">sin</button>
      <button class="functions" value="cos(">cos</button>
      <button class="functions" value="tan(">tan</button>
    </tr>
    <tr>
      <button class="functions" value="^">^</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operator" value="+">+</button>
    </tr>
    <tr>
      <button class="functions" id="root" value=&#8730>&#8730</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" value="-">-</button>
    </tr>
    <tr>
      <button class="functions" value="%">%</button>
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operator" value="x">x</button>
    </tr>
    <tr>
      <button class="functions" value=&#960 style="position:relative;margin-top:0;vertical-align:top;">&#960</button>
      <button class="number" value=".">.</button>
      <button class="number" value="0">0</button>
      <button class="eval" id="eval" value="">=</button>
      <button class="operator" id="division" value=&#247 style="float:right;margin-left:1vw;">&#247</button>
    </tr>
  </table>
</body>

<script src="js/support.js"></script>
<script src="js/function.js"></script>
<script src="js/main.js"></script>

</html>
